    type: x_cypher
    params:
      - name: relationship
        type:
          string:
            long_text:
      - name: sourceNode
        type:
          primitive_type: DT_ANY
      - name: targetNode
        type:
          primitive_type: DT_ANY
      - name: relationshipWeight
        type:
          string:
            long_text:
